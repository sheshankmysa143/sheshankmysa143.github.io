<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Animal - MovieTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: rgb(0, 0, 0);">
              <img src="images/logo.webp" alt="MovieTime Logo" class="logo-image">
              MovieTime
            </a>
          </div>       
      <ul class="nav__links">

            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="movies.html">Movies</a></li>
        </ul>
    </nav>

    <section class="section__container booking__page">
        <h2 class="section__header">Select a Cinema & Showtime</h2>
        <div class="cinema-list">
            <div class="cinema">
                <h3>Cinepolis: Hyderabad</h3>
                <p class="screen-info">4K Dolby Atmos</p>
                <div class="showtimes">
                    <button class="time" onclick="bookShow('Animal', 'Cinepolis', '10:00 AM')">10:00 AM</button>
                    <button class="time" onclick="bookShow('Animal', 'Cinepolis', '01:30 PM')">01:30 PM</button>
                    <button class="time" onclick="bookShow('Animal', 'Cinepolis', '05:00 PM')">05:00 PM</button>
                    <button class="time" onclick="bookShow('Animal', 'Cinepolis', '08:30 PM')">08:30 PM</button>
                </div>
            </div>
            <div class="cinema">
                <h3>PVR: Inorbit Mall</h3>
                <p class="screen-info">IMAX 2D</p>
                <div class="showtimes">
                    <button class="time" onclick="bookShow('Animal', 'PVR Inorbit', '09:30 AM')">09:30 AM</button>
                    <button class="time" onclick="bookShow('Animal', 'PVR Inorbit', '12:45 PM')">12:45 PM</button>
                    <button class="time" onclick="bookShow('Animal', 'PVR Inorbit', '04:15 PM')">04:15 PM</button>
                    <button class="time" onclick="bookShow('Animal', 'PVR Inorbit', '07:45 PM')">07:45 PM</button>
                    <button class="time" onclick="bookShow('Animal', 'PVR Inorbit', '11:15 PM')">11:15 PM</button>
                </div>
            </div>
            <div class="cinema">
                <h3>INOX: GVK One Mall</h3>
                <p class="screen-info">4K HDR</p>
                <div class="showtimes">
                    <button class="time" onclick="bookShow('Animal', 'INOX GVK', '11:15 AM')">11:15 AM</button>
                    <button class="time" onclick="bookShow('Animal', 'INOX GVK', '02:30 PM')">02:30 PM</button>
                    <button class="time" onclick="bookShow('Animal', 'INOX GVK', '06:00 PM')">06:00 PM</button>
                    <button class="time" onclick="bookShow('Animal', 'INOX GVK', '09:30 PM')">09:30 PM</button>
                </div>
            </div>
            <div class="cinema">
                <h3>AMB Cinemas: HITEX</h3>
                <p class="screen-info">4K Dolby Vision</p>
                <div class="showtimes">
                    <button class="time" onclick="bookShow('Animal', 'AMB HITEX', '10:30 AM')">10:30 AM</button>
                    <button class="time" onclick="bookShow('Animal', 'AMB HITEX', '01:45 PM')">01:45 PM</button>
                    <button class="time" onclick="bookShow('Animal', 'AMB HITEX', '05:15 PM')">05:15 PM</button>
                    <button class="time" onclick="bookShow('Animal', 'AMB HITEX', '08:45 PM')">08:45 PM</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        function bookShow(movie, cinema, time) {
            window.location.href = `payment.html?movie=${encodeURIComponent(movie)}&cinema=${encodeURIComponent(cinema)}&time=${encodeURIComponent(time)}`;
        }
    </script>

</body>
</html>
